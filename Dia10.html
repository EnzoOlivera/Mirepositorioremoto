<!DOCTYPE html>
<html>
<head>
    <style>
        .carousel-container {
            position: relative;
            width: 600px;
            height: 400px;
            overflow: hidden;
        }

        .carousel-slide {
            display: flex;
            width: 100%;
            height: 100%;
        }

        .carousel-image {
            flex: 0 0 100%;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <div class="carousel-container">
        <div class="carousel-slide">
            <img class="carousel-image" src="pexels-valeria-november-16645083.jpg" alt="Imagen 1">
            <img class="carousel-image" src="pexels-annija-u-15985572.jpg" alt="Imagen 2">
            <img class="carousel-image" src="pexels-nicolas-10368563.jpg" alt="Imagen 3">
        </div>
    </div>

    <script>
        // Variables
        const carouselSlide = document.querySelector('.carousel-slide');
        const carouselImages = document.querySelectorAll('.carousel-image');

        // Configuraci칩n inicial
        let counter = 0;
        const slideWidth = carouselImages[0].clientWidth;

        // Funci칩n para desplazar las im치genes
        function slide() {
            carouselSlide.style.transform = `translateX(${-slideWidth * counter}px)`;
            counter++;
            if (counter === carouselImages.length) {
                counter = 0;
            }
        }

        // Configurar intervalo para el desplazamiento autom치tico
        setInterval(slide, 2000); // Cambia la imagen cada 2 segundos
    </script>
</body>
</html>
